<div class="login-container">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="pt-10 pl-15 pr-15 pb-15 sm:mx-auto sm:w-full sm:max-w-sm bg-white shadow sm:rounded-lg sm:px-10">
    <div class="pb-10 sm:mx-auto sm:w-full sm:max-w-sm bg-white">
    <img src="assets/images/icon.png" alt="Your Company" class="mx-auto h-10 w-auto" />
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
  </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
        <div class="mt-2">
          <input email id="email" type="email" name="email" formControlName="emailId" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
         <div *ngIf="loginForm.get('emailId')?.invalid && loginForm.get('emailId')?.touched" class="error-message">
      <small *ngIf="loginForm.get('emailId')?.errors?.['required']">Email Id is required</small>
      <small *ngIf="loginForm.get('emailId')?.errors?.['emailId']">Invalid email format</small>
    </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" type="password" name="password" formControlName="password" required  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" />
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
      <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
      <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters
      </small>
    </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
      </div>
    </form>
    <p class="mt-10 text-center text-sm/6 text-gray-400">
      Not a member?
      <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Register here</a>
    </p>
  </div>
</div>
</div>
