<header class="w-full bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-20">
      <!-- Right: Profile Menu -->
      <div class="flex items-center">
        <div class="relative" (click)="toggleProfileMenu()">
          <button class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-blue-500">
            <img class="h-8 w-8 rounded-full" src="https://i.pravatar.cc/150?img=3" alt="User profile">
          </button>

          <!-- Profile Dropdown -->
          <div *ngIf="isProfileMenuOpen"
               class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
            <div class="py-1">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                My Profile
              </a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Settings
              </a>
              <div class="border-t my-1"></div>
              <a (click)="logout()" (onkeyup)="logout()" tabindex="0" role="button" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>
